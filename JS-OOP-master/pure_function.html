 -->

<script>

 var values = { a: 1 }

 function impureFunction(val) {
 	val.a = val.a  + 5;
 	return val;
 }

 // console.log(values); // return 1
 // impureFunction(values); 
 // console.log(values); // return 6 that is modified by impureFunction 

 function pureFunction(val) {
 	var b = val.a + 5;
 	return b;
 }

console.log(values); // return 1
pureFunction(values); 
console.log(values); // return 1 that is not modified by pureFunction 




 </script>
