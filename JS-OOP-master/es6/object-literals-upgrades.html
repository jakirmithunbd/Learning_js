<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Object Literal Upgrades</title>
</head>
<body>
	
	<script>

	const name = 'Azizul'
	const age = 25
	const country = 'Bangladesh'

	const letters = {
		name,
		age, 
		country,
		profession: 'Web Development',
		habit: ['Tour', 'drink']
	}

	console.log(letters);

	</script>

</body>
</html>
