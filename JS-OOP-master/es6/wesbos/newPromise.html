<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Promise </title>
</head>
<body>
	<script type="text/javascript">

		function breathe(amount){
			return new Promise( (resolve, reject) => {
				if(amount < 500){
					reject('This is too small of a value');
				}
				setTimeout( () => resolve(`Done for ${amount} ms.`), amount);
			});
		}


		breathe(1000).then( res => {
			console.log(res);
			return breathe(5000);
		}).then( res => {
			console.log(res);
			return breathe(300)
		}).then( res => {
			console.log(res);
			return breathe(300)
		}).then( res => {
			console.log(res);
			return breathe(400)
		}).then( res => {
			console.log(res);
			return breathe(100)
		}).then( res => {
			console.log(res);
			return breathe(800)
		});


	</script>
</body>
</html>
