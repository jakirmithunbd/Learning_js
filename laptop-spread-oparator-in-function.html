<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spread oparator in function</title>
</head>
<body>
    
</body>
<script>
    const arr1 = [1,3,5,32,5];
    const arr2 = [6,7,8,9,0];
    // arr1.push(arr2); // return arr1 in arr2 of array
    // arr1.push.apply(arr1,arr2); // works
    arr1.push(...arr2); // return arr1 in arr2 of array

    // console.log(arr1);


    // SPREAD OPARATOR IN FUNCTION
    const name = ['Jakirul', 'islam']
    function sayHi(fname, lnam){
        return `Hi ${fname} ${lnam}`;
    }
    console.log(sayHi(...name));
    console.log(sayHi(name[0], name[1]));
</script>
</html>
